<extend name="./Tpl/default/base.html" />
<block name="page-content">    <div class="page-content-wrap col-md-12">
        <form style="padding-top:20px" class="form-horizontal" method="post" action="">
            <div class="form-group">
                <label for="server" class="col-md-2 control-label">站点</label>
                <div class="col-md-3">
                    <input type="text" readonly value="{$site_info.site_name}" id="site_name" name="site_name" class="form-control" /> </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="column_name">栏目名</label>
                <div class="col-md-3">
                    <input type="text" placeholder="请输入栏目名" value="{$info.column_name}" id="column_name" name="column_name" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label for="server" class="col-md-2 control-label">所属栏目</label>
                <div class="col-md-3">
                    <select id="father_id" name="father_id" class="form-control">
                        <option value="0">作为顶级栏目</option>
                        <volist name="top_column_list" id="vo">
                            <option value="{$vo.column_id}">{$vo.column_name}</option>
                        </volist>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="keywords">栏目关键字</label>
                <div class="col-md-3">
                    <input type="text" placeholder="请输入栏目关键字" value="{$info.keywords}" id="keywords" name="keywords" class="form-control" />
                </div>
                针对搜索引擎关键字设置,多个用英文逗号隔开
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="description">栏目描述</label>
                <div class="col-md-3">
                    <textarea rows="6" cols="32" id="description" name="description">{$info.description}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="sort">排序</label>
                <div class="col-md-3">
                    <input type="text" placeholder="请输入排序" value="{$info.sort}" id="sort" name="sort" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="isshow">是否显示</label>
                <div class="col-md-10">
                    <label class="checkbox-inline">
                        <input type="radio" value="1" <eq name="info.isshow" value="1">checked</eq> name="isshow" /> 显示 </label>
                    <label class="checkbox-inline">
                        <input type="radio" value="0" <eq name="info.isshow" value="0">checked</eq> name="isshow" /> 隐藏 </label>
                </div>
            </div>
            <input type="text" style="display:none;" value="{$site_info.site_id}" name="site_id" />
            <input type="text" style="display:none;" value="{$info.column_id}" name="column_id" />
            <input type="text" style="display:none;" value="1" name="dosubmit" />
            <div class="form-group">
                <div class="col-md-offset-2 col-md-3">
                    <button class="btn btn-default" type="submit">提交</button>
                </div>
            </div>
        </form>
    </div>
</block>
