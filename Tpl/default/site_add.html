<extend name="./Tpl/default/base.html" />
<block name="page-content">    <div class="page-content-wrap col-md-12">
        <form style="padding-top:20px" class="form-horizontal" method="post" action="" enctype="multipart/form-data">
            <div class="form-group">
                <label class="col-md-2 control-label" for="site_name">站点名称</label>
                <div class="col-md-3">
                    <input type="text" placeholder="请输入站点名称" value="" id="site_name" name="site_name" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="site_title">站点标题</label>
                <div class="col-md-3">
                    <input type="text" placeholder="请输入站点标题" value="" id="site_title" name="site_title" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="domain">站点域名</label>
                <div class="col-md-3">
                    <input type="text" placeholder="请输入站点域名" value="" id="domain" name="domain" class="form-control" />
                </div>
                域名要与实际域名对应
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="keywords">站点关键字</label>
                <div class="col-md-3">
                    <textarea id="keywords" name="keywords" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="description">站点描述</label>
                <div class="col-md-3">
                    <textarea id="description" name="description" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="server" class="col-md-2 control-label">URL模式</label>
                <div class="col-md-3">
                    <select name="url_model" class="form-control">
                        <option value="0">普通模式</option>
                        <option value="1">PATHINFO模式</option>
                        <option value="2" selected>REWRITE模式</option>
                        <option value="3">兼容模式</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="server" class="col-md-2 control-label">URL后缀</label>
                <div class="col-md-3">
                    <select name="url_suffix" class="form-control">
                        <option value="0">.html</option>
                        <option value="1">.htm</option>
                        <option value="2">.shtml</option>
                        <option value="3">.php</option>
                        <option value="4">.asp</option>
                        <option value="5">.aspx</option>
                        <option value="6">.jsp</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="server" class="col-md-2 control-label">前台模板</label>
                <div class="col-md-3">
                    <select name="template" class="form-control">
                        {$template_list}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="sort">排序</label>
                <div class="col-md-3">
                    <input type="text" placeholder="请输入排序" value="" id="sort" name="sort" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="isshow">站点状态</label>
                <div class="col-md-10">
                    <label class="checkbox-inline">
                        <input type="radio" value="1" name="isshow" /> 显示 </label>
                    <label class="checkbox-inline">
                        <input type="radio" value="0" checked name="isshow" /> 隐藏 </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="logo">站点logo</label>
                <div class="col-md-3">
                    <input type="file" value="" id="logo" name="logo" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="wenww">文网文</label>
                <div class="col-md-3">
                    <input type="text" placeholder="请输入文网文" value="" id="wenww" name="wenww" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="icp">备案号</label>
                <div class="col-md-3">
                    <input type="text" placeholder="请输入备案号" value="" id="icp" name="icp" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="beian">增值电信业务经营许可证</label>
                <div class="col-md-3">
                    <input type="text" placeholder="请输入增值电信业务经营许可证" value="" id="beian" name="beian" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="statistic_code">统计代码</label>
                <div class="col-md-3">
                    <textarea id="statistic_code" name="statistic_code" class="form-control"></textarea>
                </div>
            </div>
            <input type="text" style="display:none;" value="1" name="dosubmit" />
            <div class="form-group">
                <div class="col-md-offset-2 col-md-3">
                    <button class="btn btn-default" type="submit">提交</button>
                </div>
            </div>
        </form>
    </div>
</block>
